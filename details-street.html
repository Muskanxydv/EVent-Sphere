<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delhi's Night Party</title>
    <style>
        .bg {
            background-image: url(background.jpeg);
            color: #ffffff;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Comic Sans MS";
        }

        .hidden {
            display: none;
        }

        .cen {
            text-align: center;
        }

        #booking-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(3, 8, 79);
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
        }

        .modal-content {
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: -30px;
            right: -10px;
            cursor: pointer;
            font-size: 40px;
            color: red;
        }

        #responseMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body class="bg">
    <div class="details-container">
        <header>
            <h1>Delhi's Night Party</h1>
        </header>

        <section class="event-details">
            <h2 class="cen">Event Details</h2>
            <ul>
                <li><strong>Date:</strong> Sun, 29 June, 2025</li>
                <li><strong>Name:</strong> Delhi's Night Party </li>
                <li><strong>Place:</strong> Delhi </li>
                <li><strong>Venue:</strong> Kitty Su </li>
                <li><strong>Language:</strong> Hindi</li>
                <li><strong>Duration:</strong> 360min</li>
                <li><strong>Age:</strong> 18+</li>
                <li><strong>Dress Code:</strong> Ethnic </li>
                <li><strong>Ticket Price:</strong> 2400</li>
                <li><strong>Tickets Available:</strong> 150/400</li>
            </ul>
        </section>

        <section class="booking-form">
            <h2>Book Now</h2>
            <button id="book-now-button">Book Now</button>
        </section>
    </div>
    <div id="booking-modal" class="hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>Enter Your Details</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="quantity">Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br>

                <button type="submit">Submit</button>
            </form>
            <div id="responseMessage" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
